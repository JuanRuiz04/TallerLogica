<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Punto 2</h1>
        <p class="text-center px-5 mt-2">
            Se necesita validar si un n√∫mero ingresado por el usuario es par o impar.
        </p>
        <p class="text-center px-5 mt-2">
            Ingrese cualquier Numero
        </p>
        <div class="row">
            <div class="col-4 offset-4 mt-4">
                <input class="form-control" id="numeroIngresado" type="text" placeholder="Ingrese cualquier Numero">
                <button type="button" class="btn btn-warning fw-bold mt-3 w-100" onclick="parOImpar()">Ejecutar</button>
                <h3 id="ResultadoNumero"></h3>
            </div>
        </div>
    </div>
    <div class="col-12 gap-3 ">
        <div class="g-5" id="result1">

        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
    const resultadoParOImpar = document.querySelector("#result1")
    function parOImpar() {
        let numeroIngresado = parseInt(document.querySelector("#numeroIngresado").value);
        if (numeroIngresado % 2 === 0) {
            resultadoParOImpar.innerHTML += `
        <p class = "d-flex justify-content-center"> Es Par`
        } else {
            resultadoParOImpar.innerHTML += `
        <p class = "d-flex justify-content-center"> Es Impar`
        }
    } 
    </script>
</body>
</html>
