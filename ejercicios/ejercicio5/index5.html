<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Punto 5</h1>
        <p class="text-center px-5 mt-2">
            Se le debe pedir al usuario un número y mostrar la tabla de multiplicar de ese número, adicionalmente, se debe mostrar el total de las multiplicaciones.
        </p>
        <p class="text-center px-5 mt-2">
            Ingrese un numero
        </p>
        <p class="text-center px-5 mt-2">
            Hasta que Numero desea multiplicar?
        </p>
        <div class="row">
            <div class="col-4 offset-4 mt-4">
                <input class="form-control" id="numeroIngresado" type="text" placeholder="Ingrese cualquier Numero">
                <button type="button" class="btn btn-warning fw-bold mt-3 w-100" onclick="multiplicarHastaN()">Ejecutar</button>
                <h3 id="ResultadoNumero"></h3>
            </div>
        </div>
    </div>
    <div class="col-12 gap-3 ">
        <div class="g-5" id="result1">

        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
    
    function multiplicarHastaN() {
        var numero, numero2, resultado;
        numero = parseInt(prompt("Ingrese un numero "));
        numero2 = parseInt(prompt("Hasta que numero lo quiere multiplicar"))
        for (var i = 1, x = numero2; (i <= numero2); i += 1) {
            resultado = (i * numero);
            console.log(numero, "x", i, " = ", resultado);
        }
    }
    </script>
</body>
</html>
